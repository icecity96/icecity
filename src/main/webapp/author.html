<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icecity BMS</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">

<link href="css/animate.min.css" rel="stylesheet">
<link href="css/style.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<h1 style="text-align: center">完善作者信息</h1>
	<form action="addauthor" method="post">
		<div class="form-group" style="width: 800px; margin: 0 auto;">
			<label class="col-sm-3 control-label">姓名：</label>
			<div class="col-sm-9">
				<input type="text" name="name" class="form-control">
			</div>
		</div>
		<div class="form-group" style="width: 800px; margin: 0 auto;">
			<label class="col-sm-3 control-label">国籍：</label>
			<div class="col-sm-9">
				<input type="text" name="country" class="form-control">
			</div>
		</div>
		<div class="form-group" style="width: 800px; margin: 0 auto;">
			<label class="col-sm-3 control-label">年龄：</label>
			<div class="col-sm-9">
				<input type="number" name="age" class="form-control">
			</div>
		</div>
		<div class="form-group" style="width: 800px; margin: 0 auto;">
			<label class="col-sm-3 control-label">作者ID：</label>
			<div class="col-sm-9">
				<input type="text" name="authorid" class="form-control">
			</div>
			<div style="text-align: center">
				<button class="btn btn-primary " type="submit">
					<i class="fa fa-check"></i>&nbsp;Add
				</button>
			</div>
		</div>
	</form>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
